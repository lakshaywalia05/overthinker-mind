<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Snake</title>
    <style>
        :root {
            --lcd-bg: #9ea77a;       /* Classic Nokia yellow-green */
            --lcd-pixel: #2b3026;    /* Dark pixel */
            --case-color: #383838;   /* Dark Grey Body */
            --key-light: #f7f7f7;    /* Key top gradient start */
            --key-dark: #b0b0b0;     /* Key top gradient end */
            --key-shadow: #666;      /* Side of the key */
            --text-color: #000;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; 
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- Top Left Back Button --- */
        .page-back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            text-decoration: none;
            color: #ddd;
            background: linear-gradient(to bottom, #555, #333);
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 14px;
            border: 1px solid #222;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .page-back-btn:active {
            background: #222;
            transform: translateY(1px);
        }

        /* --- Phone Body --- */
        .phone {
            background-color: var(--case-color);
            border-radius: 40px 40px 50px 50px;
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.1),
                inset -2px -2px 5px rgba(0,0,0,0.3),
                0 20px 40px rgba(0,0,0,0.6);
            width: 310px;
            padding: 30px 20px 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 5px solid #222;
            position: relative;
        }

        /* --- Screen Area --- */
        .screen-lens {
            background-color: #555;
            padding: 15px 20px 30px 20px;
            border-radius: 20px 20px 40px 40px;
            width: 100%;
            box-sizing: border-box;
            background: linear-gradient(135deg, #666, #444);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }

        .lcd-display {
            background-color: var(--lcd-bg);
            border: 3px solid #6b7352;
            border-radius: 4px;
            width: 100%;
            height: 180px;
            position: relative;
            box-shadow: inset 2px 2px 8px rgba(0,0,0,0.15);
            image-rendering: pixelated;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- Overlays --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(158, 167, 122, 0.95);
            color: var(--lcd-pixel);
            font-weight: bold;
            z-index: 10;
        }
        
        .hidden { display: none !important; }

        .score-board {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 14px;
            color: var(--lcd-pixel);
            font-weight: bold;
            z-index: 5;
        }

        /* --- Settings Menu --- */
        .settings-menu {
            font-size: 14px;
            text-align: left;
            width: 80%;
            font-family: monospace;
        }
        .setting-item {
            margin: 10px 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px dotted var(--lcd-pixel);
            padding-bottom: 2px;
        }

        /* --- Vintage Keypad --- */
        .keypad-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .func-keys {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 12px;
            width: 100%;
            justify-items: center;
        }

        /* --- Physical Button Style --- */
        .phy-btn {
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            border: none;
            outline: none;
            background: linear-gradient(to bottom, var(--key-light) 0%, var(--key-dark) 100%);
            width: 70px;
            height: 45px;
            border-radius: 12px 12px 20px 20px;
            box-shadow: 
                0 5px 0 var(--key-shadow), 
                0 6px 5px rgba(0,0,0,0.3),
                inset 0 1px 1px rgba(255,255,255,0.8);
            color: var(--text-color);
            font-family: sans-serif;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.05s, box-shadow 0.05s;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
            -webkit-tap-highlight-color: transparent;
        }

        .phy-btn:active, .phy-btn.pressed {
            transform: translateY(5px);
            box-shadow: 
                0 0 0 var(--key-shadow), 
                inset 0 2px 5px rgba(0,0,0,0.4);
            background: linear-gradient(to bottom, #bbb, #999);
        }

        .btn-menu {
            width: 80px;
            height: 35px;
            font-size: 12px;
            border-radius: 10px;
            background: linear-gradient(to bottom, #fff, #ddd);
        }

        .btn-start {
            width: 80px;
            height: 35px;
            font-size: 12px;
            border-radius: 10px;
            background: linear-gradient(to bottom, #d6eaff, #8cb8ff);
            box-shadow: 0 4px 0 #5f8ac9, 0 5px 5px rgba(0,0,0,0.3);
        }
        .btn-start:active, .btn-start.pressed {
            box-shadow: 0 0 0 #5f8ac9;
        }

        .btn-dir {
            border-radius: 15px; 
            width: 65px;
            height: 45px;
        }
        
        .btn-spacer {
            visibility: hidden; 
            pointer-events: none;
            width: 65px;
            height: 45px;
        }

    </style>
</head>
<body>

    <a href="javascript:history.back()" class="page-back-btn">← Back</a>

    <div class="phone">
        
        <div class="screen-lens">
            <div class="lcd-display">
                <canvas id="gameCanvas" width="260" height="180"></canvas>
                <div class="score-board">Score: <span id="scoreVal">0</span></div>
                
                <div class="overlay hidden" id="gameOverMsg">
                    <div style="font-size: 20px; margin-bottom: 10px;">GAME OVER</div>
                    <div style="font-size: 12px;">Press START or SPACE</div>
                </div>

                <div class="overlay hidden" id="settingsMsg">
                    <div style="font-size: 16px; margin-bottom: 15px; text-decoration: underline;">SETTINGS</div>
                    <div class="settings-menu">
                        <div class="setting-item" id="btn-toggle-audio">
                            <span>SOUND</span> <span id="audioStatus">ON</span>
                        </div>
                        <div class="setting-item" id="btn-toggle-vib">
                            <span>VIBE</span> <span id="vibStatus">ON</span>
                        </div>
                    </div>
                    <div style="font-size: 10px; margin-top: 20px;">Use MENU to Close</div>
                </div>
            </div>
        </div>

        <div class="keypad-area">
            
            <div class="func-keys">
                <button class="phy-btn btn-menu" id="btn-menu">MENU</button>
                <button class="phy-btn btn-start" id="btn-start">START</button>
            </div>

            <div class="d-pad">
                <div class="btn-spacer"></div>
                <button class="phy-btn btn-dir" data-key="UP">▲</button>
                <div class="btn-spacer"></div>

                <button class="phy-btn btn-dir" data-key="LEFT">◀</button>
                <button class="phy-btn btn-dir" data-key="DOWN">▼</button>
                <button class="phy-btn btn-dir" data-key="RIGHT">▶</button>
            </div>

        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreVal');
        const gameOverMsg = document.getElementById('gameOverMsg');
        const settingsMsg = document.getElementById('settingsMsg');
        
        // Settings Elements
        const audioStatusEl = document.getElementById('audioStatus');
        const vibStatusEl = document.getElementById('vibStatus');
        const startBtn = document.getElementById('btn-start');

        // Game Constants
        const tileSize = 20;
        const tileCountX = canvas.width / tileSize;
        const tileCountY = canvas.height / tileSize;
        const snakeColor = '#2b3026';
        const bgColor = '#9ea77a';

        // State
        let snake = [];
        let food = { x: 0, y: 0 };
        let dx = 0, dy = 0;
        let gameInterval;
        let isGameRunning = false;
        let isSettingsOpen = false;
        let score = 0;
        let inputQueue = []; 

        // User Preferences
        let audioEnabled = true;
        let hapticsEnabled = true;

        // Audio Context
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Sound Generation ---
        function playSound(type) {
            if (!audioEnabled || !audioCtx) return;

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'eat') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'die') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.4);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.4);
            }
        }

        function triggerHaptic(type) {
            if (!hapticsEnabled || !navigator.vibrate) return;
            if (type === 'click') navigator.vibrate(5);
            if (type === 'eat') navigator.vibrate(30); 
            if (type === 'die') navigator.vibrate(200);
        }

        // --- Settings Logic ---
        function toggleSettings() {
            initAudio();
            triggerHaptic('click');
            
            if (isGameRunning) {
                clearInterval(gameInterval);
                isGameRunning = false;
            }

            isSettingsOpen = !isSettingsOpen;
            
            if (isSettingsOpen) {
                settingsMsg.classList.remove('hidden');
                gameOverMsg.classList.add('hidden');
            } else {
                settingsMsg.classList.add('hidden');
            }
        }

        // --- Game Logic ---
        function handleStart() {
            initAudio();
            triggerHaptic('click');
            
            // Visual feedback for Spacebar press
            startBtn.classList.add('pressed');
            setTimeout(() => startBtn.classList.remove('pressed'), 150);

            settingsMsg.classList.add('hidden');
            gameOverMsg.classList.add('hidden');
            isSettingsOpen = false;
            resetGame();
        }

        function initGame() {
            snake = [{ x: 5, y: 5 }, { x: 4, y: 5 }, { x: 3, y: 5 }];
            score = 0;
            scoreEl.innerText = score;
            dx = 1; dy = 0;
            inputQueue = [];
            createFood();
            isGameRunning = true;
        }

        function createFood() {
            food.x = Math.floor(Math.random() * tileCountX);
            food.y = Math.floor(Math.random() * tileCountY);
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) createFood();
            });
        }

        function resetGame() {
            clearInterval(gameInterval);
            initGame();
            gameInterval = setInterval(gameLoop, 130);
        }

        function gameOver() {
            playSound('die');
            triggerHaptic('die');
            clearInterval(gameInterval);
            isGameRunning = false;
            gameOverMsg.classList.remove('hidden');
        }

        function gameLoop() {
            // Process Input Buffer
            if (inputQueue.length > 0) {
                const nextDir = inputQueue.shift();
                
                const goingUp = dy === -1;
                const goingDown = dy === 1;
                const goingRight = dx === 1;
                const goingLeft = dx === -1;

                if (nextDir === 'UP' && !goingDown) { dx = 0; dy = -1; }
                else if (nextDir === 'DOWN' && !goingUp) { dx = 0; dy = 1; }
                else if (nextDir === 'LEFT' && !goingRight) { dx = -1; dy = 0; }
                else if (nextDir === 'RIGHT' && !goingLeft) { dx = 1; dy = 0; }
            }

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Collision Check
            if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                gameOver();
                return;
            }
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Eat Check
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                playSound('eat');
                triggerHaptic('eat');
                createFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Food
            ctx.fillStyle = snakeColor;
            ctx.fillRect(food.x * tileSize + 3, food.y * tileSize + 3, tileSize - 6, tileSize - 6);
            
            // Draw Snake
            snake.forEach(part => {
                ctx.fillRect(part.x * tileSize + 1, part.y * tileSize + 1, tileSize - 2, tileSize - 2);
            });
        }

        function queueInput(dir) {
            triggerHaptic('click');
            if (isSettingsOpen || !isGameRunning) return;
            if (inputQueue.length < 3) {
                inputQueue.push(dir);
            }
        }

        // Pointer Events for buttons
        const buttons = document.querySelectorAll('.phy-btn');
        buttons.forEach(btn => {
            btn.addEventListener('pointerdown', (e) => {
                e.preventDefault();
                btn.classList.add('pressed');
                if (btn.id === 'btn-menu') toggleSettings();
                else if (btn.id === 'btn-start') handleStart();
                else if (btn.dataset.key) queueInput(btn.dataset.key);
            });
            btn.addEventListener('pointerup', () => btn.classList.remove('pressed'));
            btn.addEventListener('pointerleave', () => btn.classList.remove('pressed'));
        });

        // Settings Toggles
        document.getElementById('btn-toggle-audio').addEventListener('click', () => {
             audioEnabled = !audioEnabled;
             audioStatusEl.innerText = audioEnabled ? "ON" : "OFF";
             triggerHaptic('click');
        });
        document.getElementById('btn-toggle-vib').addEventListener('click', () => {
             hapticsEnabled = !hapticsEnabled;
             vibStatusEl.innerText = hapticsEnabled ? "ON" : "OFF";
             triggerHaptic('click');
        });

        // Keyboard support (Arrows + Spacebar)
        document.addEventListener('keydown', (e) => {
            // Check for Spacebar to Start
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault(); // Stop scrolling
                handleStart();
                return;
            }

            // Directional keys
            switch(e.key) {
                case 'ArrowUp': queueInput('UP'); break;
                case 'ArrowDown': queueInput('DOWN'); break;
                case 'ArrowLeft': queueInput('LEFT'); break;
                case 'ArrowRight': queueInput('RIGHT'); break;
            }
        });

        // Initial Draw
        draw();

    </script>
    <title>Disable Right Click</title>
    <script>
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();   // Disable right-click menu
        });
    </script>
    <script src="disable-right-click.js"></script>

</head>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALL AT A PLACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- DARK THEME VARIABLES --- */
        :root {
            --bg-deep: #050508;
            --glass-bg: rgba(30, 30, 35, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #F0F0F0;
            
            /* Neon Accents */
            --neon-pink: #FF2E93;
            --neon-blue: #00F0FF;
            --neon-green: #39FF14;
            --neon-purple: #BC13FE;
            --neon-yellow: #FFD300;
            
            --bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* DISABLE SELECTING & RIGHT CLICK */
        * { 
            box-sizing: border-box; margin: 0; padding: 0; 
            user-select: none; -webkit-user-select: none; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            -webkit-touch-callout: none;
            position: relative;
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            padding: 20px;
            background: rgba(5, 5, 8, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px;
            border: 1px solid var(--glass-border);
            transition: 0.2s;
        }
        .back-btn:active { background: rgba(255,255,255,0.2); }

        .settings-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: #666;
            padding: 10px;
            border-radius: 12px;
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .settings-btn.active { 
            color: var(--text-main); 
            border-color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
        }

        /* --- MAIN SCROLL AREA --- */
        main {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 40px; /* Space between games */
            padding-bottom: 100px;
            z-index: 10;
        }

        /* --- GLASS GAME CARD --- */
        .game-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            width: 100%;
            height: 350px; /* BIG HEIGHT */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.2s var(--bounce);
        }

        .game-card:active { transform: scale(0.98); border-color: var(--neon-blue); }

        .game-title {
            position: absolute;
            top: 25px;
            left: 30px;
            font-size: 0.9rem;
            font-weight: 700;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
        }

        /* --- GAME 1: NEON KEY --- */
        .giant-key {
            width: 160px; height: 160px;
            background: #111;
            border-radius: 30px;
            border: 1px solid #333;
            border-bottom: 15px solid #000;
            display: flex; justify-content: center; align-items: center;
            font-size: 4rem; color: #444;
            transition: 0.1s;
        }
        .game-card:active .giant-key {
            border-bottom: 0px solid #000;
            transform: translateY(15px);
            background: #111;
            color: var(--neon-blue);
            text-shadow: 0 0 30px var(--neon-blue);
            border-color: var(--neon-blue);
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.4);
        }

        /* --- GAME 2: DARK POP IT --- */
        .pop-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .pop-bubble { 
            width: 70px; height: 70px; 
            background: rgba(255, 46, 147, 0.1); 
            border: 2px solid var(--neon-pink);
            border-radius: 50%; 
            box-shadow: 0 0 5px rgba(255, 46, 147, 0.2);
            transition: 0.2s;
        }
        .pop-bubble.popped { 
            transform: scale(0.85); 
            background: var(--neon-pink); 
            box-shadow: 0 0 30px var(--neon-pink);
        }

        /* --- GAME 3: CYBER SPINNER --- */
        .giant-spinner {
            width: 220px; height: 220px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #111, var(--neon-purple), #111, var(--neon-blue), #111);
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* --- GAME 4: SWITCH --- */
        .mega-switch-base {
            width: 120px; height: 200px;
            background: #000;
            border-radius: 60px;
            position: relative;
            padding: 10px;
            border: 1px solid #333;
        }
        .mega-switch-knob {
            width: 100px; height: 100px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 10px; left: 10px;
            transition: 0.4s var(--bounce);
            border: 1px solid #555;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .mega-switch-base.active .mega-switch-knob {
            top: 90px; background: var(--neon-green); box-shadow: 0 0 50px var(--neon-green); border-color: #fff;
        }

        /* --- GAME 5: ELASTIC --- */
        .elastic-block {
            width: 150px; height: 150px;
            background: rgba(188, 19, 254, 0.2);
            border: 2px solid var(--neon-purple);
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
            transition: transform 0.1s;
        }

        /* --- GAME 6: SLIDER --- */
        .slider-track {
            width: 20px; height: 250px;
            background: #111;
            border-radius: 20px;
            position: relative;
            border: 1px solid #333;
        }
        .slider-handle {
            width: 60px; height: 60px;
            background: var(--neon-yellow);
            border-radius: 50%;
            position: absolute; left: -20px; top: 50%;
            box-shadow: 0 0 20px var(--neon-yellow);
        }

        /* --- GAME 7: NEON DRUMS --- */
        .drum-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .drum-pad {
            width: 100px; height: 100px;
            background: #111; border: 2px solid #333; border-radius: 15px;
            transition: 0.1s;
        }
        .drum-pad.hit { background: var(--neon-blue); border-color: #fff; box-shadow: 0 0 30px var(--neon-blue); }

        /* --- GAME 8: BREATHING ORB --- */
        .orb {
            width: 150px; height: 150px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.2;
            animation: breathe 4s infinite ease-in-out;
            box-shadow: 0 0 50px var(--neon-blue);
        }
        @keyframes breathe {
            0%, 100% { transform: scale(0.8); opacity: 0.2; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* --- GAME 9: GRAVITY BOX --- */
        .gravity-box {
            width: 200px; height: 200px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        .g-ball {
            width: 40px; height: 40px;
            background: var(--neon-pink);
            border-radius: 50%;
            position: absolute; left: 80px; top: 10px;
            animation: bounce 0.8s infinite alternate cubic-bezier(0.5, 0.05, 1, 0.5);
            box-shadow: 0 0 20px var(--neon-pink);
        }
        @keyframes bounce { from { top: 10px; } to { top: 150px; transform: scaleY(0.9); } }

        /* --- GAME 10: MOOD RING --- */
        .mood-circle {
            width: 180px; height: 180px;
            border-radius: 50%;
            background: #222;
            transition: 0.5s;
            border: 4px solid rgba(255,255,255,0.1);
        }

        /* --- GAME 11: ZEN TEXT --- */
        .zen-text {
            font-size: 2rem;
            font-weight: 900;
            color: var(--neon-green);
            opacity: 0;
            transition: 1s;
            text-shadow: 0 0 20px var(--neon-green);
        }
        .zen-text.show { opacity: 1; transform: scale(1.1); }

        /* --- GAME 12: BINARY SWITCHES --- */
        .binary-row { display: flex; gap: 20px; }
        .b-switch { width: 60px; height: 100px; background: #000; border-radius: 30px; position: relative; border: 1px solid #333; }
        .b-knob { width: 50px; height: 50px; background: #444; border-radius: 50%; position: absolute; left: 4px; top: 4px; transition: 0.3s; }
        .b-switch.on .b-knob { top: 44px; background: var(--neon-yellow); box-shadow: 0 0 15px var(--neon-yellow); }

        /* --- STARS --- */
        #star-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none;
        }

    </style>
</head>
<body>

    <header>
        <a href="../index.html" class="back-btn"><span>‚Üê</span> HOME</a>
        <div style="display: flex; gap: 15px;">
            <button id="snd-btn" class="settings-btn active" onclick="toggleSound()">üîä</button>
            <button id="vib-btn" class="settings-btn active" onclick="toggleVibe()">üì≥</button>
        </div>
    </header>

    <main>
        <div class="game-card" onclick="play(this, 'click')">
            <div class="game-title">Master Key</div>
            <div class="giant-key">?</div>
        </div>

        <div class="game-card">
            <div class="game-title">Bubble Wrap</div>
            <div class="pop-grid" id="pop-grid"></div>
        </div>

        <div class="game-card" onclick="spin(this)">
            <div class="game-title">Fidget Spin</div>
            <div class="giant-spinner"></div>
        </div>

        <div class="game-card" onclick="toggleSwitch(this)">
            <div class="game-title">Power Switch</div>
            <div class="mega-switch-base"><div class="mega-switch-knob"></div></div>
        </div>

        <div class="game-card" ontouchstart="squish(this)" ontouchend="unsquish(this)" onmousedown="squish(this)" onmouseup="unsquish(this)">
            <div class="game-title">Squish Me</div>
            <div class="elastic-block"></div>
        </div>

        <div class="game-card" onmousemove="slide(event, this)" ontouchmove="slide(event, this)">
            <div class="game-title">Slide</div>
            <div class="slider-track"><div class="slider-handle"></div></div>
        </div>

        <div class="game-card">
            <div class="game-title">Neon Drums</div>
            <div class="drum-grid">
                <div class="drum-pad" onclick="drum(this, 100)"></div>
                <div class="drum-pad" onclick="drum(this, 200)"></div>
                <div class="drum-pad" onclick="drum(this, 300)"></div>
                <div class="drum-pad" onclick="drum(this, 400)"></div>
            </div>
        </div>

        <div class="game-card" onclick="play(this, 'breath')">
            <div class="game-title">Deep Breath</div>
            <div class="orb"></div>
        </div>

        <div class="game-card" onclick="play(this, 'bounce')">
            <div class="game-title">Gravity Box</div>
            <div class="gravity-box"><div class="g-ball"></div></div>
        </div>

        <div class="game-card" onclick="mood(this)">
            <div class="game-title">Mood Ring</div>
            <div class="mood-circle"></div>
        </div>

        <div class="game-card">
            <div class="game-title">Toggle Row</div>
            <div class="binary-row">
                <div class="b-switch" onclick="flipBin(this)"><div class="b-knob"></div></div>
                <div class="b-switch" onclick="flipBin(this)"><div class="b-knob"></div></div>
                <div class="b-switch" onclick="flipBin(this)"><div class="b-knob"></div></div>
            </div>
        </div>

        <div class="game-card" onclick="zen(this)">
            <div class="game-title">Wisdom</div>
            <div class="zen-text">Click Me</div>
        </div>

    </main>

    <canvas id="star-canvas"></canvas>

    <script>
        // NO RIGHT CLICK
        window.addEventListener('contextmenu', (e) => e.preventDefault());

        // CONFIG
        const state = { sound: true, haptic: true };
        const ctx = new (window.AudioContext || window.webkitAudioContext)();

        // AUDIO ENGINE
        function playSound(type, freq) {
            if (!state.sound) return;
            if (ctx.state === 'suspended') ctx.resume();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            const t = ctx.currentTime;
            osc.connect(gain); gain.connect(ctx.destination);

            if(type === 'click') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(150, t); osc.frequency.exponentialRampToValueAtTime(40, t+0.1);
                gain.gain.setValueAtTime(0.5, t); gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); osc.start(t); osc.stop(t+0.1);
            } else if(type === 'pop') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(400, t); osc.frequency.linearRampToValueAtTime(600, t+0.1);
                gain.gain.setValueAtTime(0.3, t); gain.gain.linearRampToValueAtTime(0, t+0.1); osc.start(t); osc.stop(t+0.1);
            } else if(type === 'tone') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(freq || 200, t); 
                gain.gain.setValueAtTime(0.2, t); gain.gain.exponentialRampToValueAtTime(0.01, t+0.3); osc.start(t); osc.stop(t+0.3);
            }
        }

        function vibe(ms) { if(state.haptic && navigator.vibrate) navigator.vibrate(ms); }
        function toggleSound() { state.sound = !state.sound; document.getElementById('snd-btn').classList.toggle('active'); }
        function toggleVibe() { state.haptic = !state.haptic; document.getElementById('vib-btn').classList.toggle('active'); }

        // INTERACTIONS
        function play(el, type) { playSound(type); vibe(20); }

        // Pop It
        const popGrid = document.getElementById('pop-grid');
        for(let i=0; i<9; i++) {
            let p = document.createElement('div'); p.className = 'pop-bubble';
            p.onclick = function(e) { e.stopPropagation(); if(!this.classList.contains('popped')) { this.classList.add('popped'); playSound('pop'); vibe(20); setTimeout(() => this.classList.remove('popped'), 1000); } };
            popGrid.appendChild(p);
        }

        function spin(el) { const s = el.querySelector('.giant-spinner'); s.style.transition = 'none'; s.style.transform = 'rotate(0deg)'; setTimeout(() => { s.style.transition = 'transform 2s cubic-bezier(0.1, 0.9, 0.1, 1)'; s.style.transform = `rotate(${720 + Math.random()*720}deg)`; }, 10); vibe(50); }
        function toggleSwitch(el) { el.querySelector('.mega-switch-base').classList.toggle('active'); playSound('click'); vibe(40); }
        function squish(el) { el.querySelector('.elastic-block').style.transform = 'scale(0.85)'; vibe(10); }
        function unsquish(el) { el.querySelector('.elastic-block').style.transform = 'scale(1)'; }
        function slide(e, el) { if((e.buttons !== 1 && e.type !== 'touchmove')) return; const rect = el.querySelector('.slider-track').getBoundingClientRect(); let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top; y = Math.max(0, Math.min(y, 250)); el.querySelector('.slider-handle').style.top = (y - 30) + 'px'; if(Math.random() > 0.8) { playSound('click'); vibe(5); } }
        
        // NEW TOY LOGIC
        function drum(el, f) { el.classList.add('hit'); playSound('tone', f); vibe(10); setTimeout(()=>el.classList.remove('hit'), 100); }
        const colors = ['#FF2E93', '#00F0FF', '#39FF14', '#FFD300', '#BC13FE']; let cIdx=0;
        function mood(el) { cIdx = (cIdx+1)%colors.length; el.querySelector('.mood-circle').style.background = colors[cIdx]; playSound('pop'); vibe(10); }
        function flipBin(el) { el.classList.toggle('on'); playSound('click'); vibe(20); }
        const words = ["Breathe", "Relax", "Calm", "Peace", "Flow", "Soft", "Slow"];
        function zen(el) { const z = el.querySelector('.zen-text'); z.innerText = words[Math.floor(Math.random()*words.length)]; z.classList.add('show'); playSound('tone', 300); setTimeout(()=>z.classList.remove('show'), 1500); }

        // STARS
        const canvas = document.getElementById('star-canvas'); const sc = canvas.getContext('2d');
        let w, h, stars = [];
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        function createStars() { stars = []; for(let i=0; i<80; i++) stars.push({x:Math.random()*w, y:Math.random()*h, s:Math.random()*1.5+0.5, sp:Math.random()*0.3+0.1, a:Math.random()*0.5+0.1}); }
        function update() { sc.clearRect(0,0,w,h); for(let s of stars) { s.y -= s.sp; if(s.y<0){s.y=h; s.x=Math.random()*w;} sc.globalAlpha=s.a; sc.fillStyle="white"; sc.beginPath(); sc.arc(s.x,s.y,s.s,0,6.28); sc.fill(); } requestAnimationFrame(update); }
        window.addEventListener('resize', resize); resize(); createStars(); update();
    </script>
    <script src="disable-right-click.js"></script>

</body>
</html>

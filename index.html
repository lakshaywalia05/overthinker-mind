<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverthinkerMind</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --accent-border: rgba(255, 255, 255, 0.08);
            --accent-glow: #bb86fc; /* Purple accent for search focus */
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-family);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- BACKGROUND CANVAS (The 60fps Animation) --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- NOISE OVERLAY --- */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        }

        /* --- HEADER SECTION --- */
        header {
            text-align: center;
            padding: 100px 20px 40px; /* Reduced bottom padding to fit search */
            max-width: 800px;
            width: 100%;
            animation: fadeInDown 2s ease-out;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 4px;
            margin-bottom: 16px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        p.subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        /* --- NEW SEARCH BAR STYLES --- */
        .search-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--accent-border);
            border-radius: 50px;
            padding: 12px 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .search-bar:focus-within {
            border-color: var(--accent-glow);
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.15);
            background-color: rgba(40, 40, 40, 0.95);
            transform: scale(1.01);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            stroke: var(--text-muted);
            margin-right: 12px;
            transition: stroke 0.3s;
        }

        .search-bar:focus-within .search-icon {
            stroke: #fff;
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
            font-family: inherit;
        }

        .search-input::placeholder {
            color: #666;
        }

        .clear-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 20px;
            cursor: pointer;
            padding: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, color 0.2s;
        }

        .clear-btn:hover {
            color: #fff;
        }

        /* Show X when class 'has-text' is added via JS */
        .search-bar.has-text .clear-btn {
            opacity: 1;
            pointer-events: all;
        }


        /* --- TOOLS GRID --- */
        main {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px 100px;
            z-index: 10;
        }

        .category-section {
            margin-bottom: 60px;
            /* Animation handled by JS to allow filtering updates */
        }

        .category-section.animate-in {
            animation: slideUpFade 0.8s forwards;
        }

        .category-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-muted);
            margin-bottom: 24px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            display: inline-block;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* --- TOOL CARD DESIGN --- */
        .tool-card {
            background: var(--card-bg);
            border: 1px solid var(--accent-border);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 4px;
            padding: 30px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 160px;
        }

        .tool-card:hover {
            background: rgba(40, 40, 40, 0.8);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        .tool-name {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .tool-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        /* Animation Keyframes */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            header { padding-top: 100px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>
    <div class="noise-overlay"></div>

    <header>
        <h1>OVERTHINKER</h1>
        <p class="subtitle">Silence the noise. Choose a tool.</p>

        <div class="search-container">
            <div class="search-bar" id="searchWrapper">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                
                <input type="text" class="search-input" id="searchInput" placeholder="Search for Something..." autocomplete="off">
                
                <button type="button" class="clear-btn" id="clearBtn">&times;</button>
            </div>
        </div>
        </header>

    <main id="app-container">
        </main>

    <script>
        /* =========================================
           PART 1: THE BACKGROUND ANIMATION SYSTEM 
           ========================================= */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        const particleCount = 70; 
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; 
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.baseAlpha = Math.random() * 0.5 + 0.1;
                this.flickerSpeed = Math.random() * 0.05 + 0.01;
                this.flickerOffset = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                const time = Date.now() * 0.002; 
                const flicker = Math.sin(time * this.flickerSpeed + this.flickerOffset);
                this.alpha = this.baseAlpha + (flicker * 0.15); 
                if (this.alpha < 0) this.alpha = 0;
                if (this.alpha > 1) this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        /* =========================================
           PART 2: DATA & SEARCH LOGIC
           ========================================= */
        const toolsData = [
            { category: "Clarity", name: "Draw It", desc: "Draw it Out.", link: "tools/draw.html" },
            { category: "Clarity", name: "Overthinker's Calculator", desc: "Perform calculations.", link: "tools/calculator.html" },
            { category: "Clarity", name: "The Dropping Balls", desc: "Balls over emotion.", link: "tools/dropballs.html" },
            { category: "Clarity", name: "Write And Forget", desc: "The Calm Space", link: "tools/thecalmspace.html" },
            { category: "Calmness", name: "Breathing", desc: "BREATHE BREATHE BREATHE.", link: "tools/breathing.html" },
            { category: "Calmness", name: "White Noise", desc: "Audio isolation.", link: "tools/noisegen.html" },
            { category: "Calmness", name: "Stress Burster", desc: "The Stress Burster", link: "tools/stressburster.html" },
            
            { category: "Timer", name: "Deep Focus", desc: "HELPS YOU FOCUS.", link: "tools/focus.html" },
            { category: "Old Games", name: "The Snake One", desc: "THAT VINTAGE ONE.", link: "tools/sxenagame.html" },
            { category: "Old Games", name: "Neon Defender Deluxe", desc: "Release your inner gamer.", link: "tools/rocket.html" },
            { category: "Old Games", name: "Gravity Switch", desc: "Gravity Switch.", link: "tools/gravity.html" },
        ];

        const container = document.getElementById('app-container');
        const searchInput = document.getElementById('searchInput');
        const searchWrapper = document.getElementById('searchWrapper');
        const clearBtn = document.getElementById('clearBtn');

        // Function to render grid based on filter
        function renderGrid(filterText = '') {
            container.innerHTML = ''; // Clear current grid
            const lowerFilter = filterText.toLowerCase();

            // 1. Filter Data
            const filteredTools = toolsData.filter(tool => {
                return tool.name.toLowerCase().includes(lowerFilter) || 
                       tool.desc.toLowerCase().includes(lowerFilter) ||
                       tool.category.toLowerCase().includes(lowerFilter);
            });

            if (filteredTools.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#888; margin-top:50px;">No tools found.</div>';
                return;
            }

            // 2. Group by Category
            const categories = {};
            filteredTools.forEach(tool => {
                if (!categories[tool.category]) categories[tool.category] = [];
                categories[tool.category].push(tool);
            });

            // 3. Render
            let delay = 0;
            // If searching, we reduce animation delay for snappiness
            const isSearching = filterText.length > 0;
            
            for (const [catName, tools] of Object.entries(categories)) {
                const section = document.createElement('section');
                section.className = 'category-section animate-in';
                
                // If searching, fast forward animation
                if(isSearching) {
                    section.style.animationDelay = '0s';
                    section.style.animationDuration = '0.3s';
                } else {
                    section.style.animationDelay = `${delay}s`;
                    delay += 0.2;
                }

                const title = document.createElement('h2');
                title.className = 'category-title';
                title.innerText = catName;
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'tools-grid';

                tools.forEach(tool => {
                    const card = document.createElement('a');
                    card.href = tool.link;
                    card.className = 'tool-card';
                    card.innerHTML = `
                        <div class="tool-name">${tool.name}</div>
                        <div class="tool-desc">${tool.desc}</div>
                    `;
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                container.appendChild(section);
            }
        }

        // --- SEARCH EVENT LISTENERS ---

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value;
            
            // Toggle X button and Glow
            if (val.length > 0) {
                searchWrapper.classList.add('has-text');
            } else {
                searchWrapper.classList.remove('has-text');
            }

            // Render with Filter
            renderGrid(val);
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchWrapper.classList.remove('has-text');
            searchInput.focus();
            renderGrid(); // Reset to full list
        });

        // Initial Render
        renderGrid();

    </script>
    <script src="disable-right-click.js"></script>

</body>
</html>
